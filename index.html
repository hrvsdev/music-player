<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-body">
        <div class="player-body">
            <div class="about-music">
                <div class="title">Mask Off</div>
                <div class="artist">Future</div>
            </div>
            <div class="cover">
                <img src="https://i.scdn.co/image/ab67616d0000b273e0b64c8be3c4e804abcb2696" alt="">
            </div>
            <div class="controls-body">
                <div class="main-controls">
                    <img class="prev" src="icons/prev-d.png" title="Previous" alt="">
                    <img class="play" src="icons/play-d.png" title="Play" alt="">
                    <img class="next" src="icons/next-d.png" title="Next" alt="">
                </div>
            </div>
        </div>
        <div class="music-section">
            <audio class = "music" src="https://p.scdn.co/mp3-preview/0519fc7c44d418ca6c721d9aa83e9597065288e1?cid=162b7dc01f3a4a2ca32ed3cec83d1e02&amp;utm_medium=facebook"></audio>
        </div>
    </main>

</body>
</html>
